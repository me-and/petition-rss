# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["test"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build RSS site
        run: |
          mkdir -p output
          curl https://petition.parliament.uk/petitions.json\?state=recent | jq -r '.data | map({title: .attributes.action | @html, link: .links.self | rtrimstr(".json") | @html, description: [.attributes.background, .attributes.additional_details] | join("\r\n\r\n") | rtrimstr("\r\n") | gsub("\\]\\]>";"]]]]><![CDATA[>") | "<![CDATA[\(.)]]>"} | "<item><title>\(.title)</title><link>\(.link)</link><description>\(.description)</description></item>") | "<rss version=\"2.0\"><channel><title>Recent UK Government and Parliament petitions</title><link>https://petition.parliament.uk/petitions?state=recent</link><description>Recent petitions published on petition.parliament.uk</description><language>en-GB</language><copyright>Crown Copyright.  All content is available under the Open Government Licence v3.0, except where otherwise stated.</copyright><generator>Adam'\''s Quick Petition Feeder 0.\(now)</generator>\(join(""))</channel></rss>"' > output/petitions.rss
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
